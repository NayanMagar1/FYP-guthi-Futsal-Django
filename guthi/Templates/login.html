{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div style="max-width:400px; margin:auto; background:#f4f4f4; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; color:#2e7d32;">Login</h2>

    <form method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" required 
        style="width:100%; padding:10px; margin-bottom:15px;">

        <input type="password" name="password" placeholder="Password" required 
        style="width:100%; padding:10px; margin-bottom:15px;">

        <button type="submit" 
        style="width:100%; padding:10px; background:#2e7d32; color:white; border:none; border-radius:5px;">
            Login
        </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Don't have an account? <a href="{% url 'register' %}" style="color:#2e7d32;">Register</a>
    </p>

    {% for message in messages %}
        <p style="color:red; text-align:center;">{{ message }}</p>
    {% endfor %}

</div>

{% endblock %}
